# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
#$mainMod = Alt

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/change_wallpaper.sh
bind = $mainMod, Tab,exec, hyprctl getoption general:layout | grep -q 'dwindle' && hyprctl keyword general:layout master || hyprctl keyword general:layout dwindle
bind = $mainMod, Return, exec, alacritty
bind = $mainMod, N, exec, swaync-client -op
bind = $mainMod, L, exec, hyprlock
bind = $mainMod SHIFT, C, exec, COLOR="$(hyprpicker -r)"; echo -n "$COLOR" | wl-copy; notify-send "Picked Color" "$COLOR"
bind = $mainMod, B, exec, zen-browser
bind = $mainMod, R, exec, nautilus
bind = $mainMod, Q, killactive, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod SHIFT, Q, exit, 
bind = $mainMod, Space, togglefloating, 
bind = Alt, Space, exec, rofi -show drun -show-icons
bind = Alt, W, exec, pkill waybar && waybar &
#bind = $mainMod, R, exec, tofi-drun --drun-launch=true
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, M, fullscreen, 1
bind = $mainMod, F, fullscreen, 0
bind=  $mainMod, S,layoutmsg,swapwithmaster master
bind=  $mainMod, X,layoutmsg,cyclenext
bind=  $mainMod, Z,layoutmsg,cycleprev
bind = $mainMod SHIFT, P, exec, kitty -e shut-down class 'shutdown'
bind = $mainMod SHIFT, E, exec, alacritty -e sudo vim /home/roah/.config/hypr/hyprland.conf
bind = $mainMod, C, exec, bash /home/roah/.config/scripts/screenrecorder.sh
# Scratcpad through pyprland bindings
#bind = $mainMod, R, exec, pypr toggle tofi && hyprctl dispatch bringactivetotop
bind = $mainMod SHIFT, Return, exec, pypr toggle alacritty && hyprctl dispatch bringactivetotop
bind = $mainMod SHIFT, R, exec, pypr toggle ranger && hyprctl dispatch bringactivetotop
bind = $mainMod SHIFT, S, exec, pypr toggle pavucontrol && hyprctl dispatch bringactivetotop
bind = $mainMod SHIFT, N, exec, pypr toggle micro && hyprctl dispatch bringactivetotop
bind = $mainMod, G, exec, pypr toggle google && hyprctl dispatch bringactivetotop
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, A, resizeactive, -30 0
bind = $mainMod, D, resizeactive,  30 0
bind = $mainMod, W, resizeactive,  0 -30
bind = $mainMod, E, resizeactive,  0 30
bind = $mainMod, J, movewindow, l
bind = $mainMod, K, movewindow, r
bind = $mainMod, H, movewindow, u
bind = $mainMod, L, movewindow, d 
# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = , mouse:276, movewindow
bindm = , mouse:275, resizewindow


#Binding for the fn keys and swaync client for popup
#used wev to find key names
bind = $mainMod, C, exec, hyprshot -m region --clipboard-only

bind = $mainMod, Print, exec, hyprshot -m region -o ~/screenshots
bind = , Print, exec, hyprshot -m output -m active -o ~/screenshots
bind = $mainMod, F12, exec, hyprshot -m region -o ~/screenshots
bind = , F12, exec, hyprshot -m output -m active -o ~/screenshots
# Brightness
bind = , XF86MonBrightnessUp, exec, swayosd-client --brightness=raise
bind = , XF86MonBrightnessDown, exec, swayosd-client --brightness=lower
bind = , F4, exec, swayosd-client --brightness=raise
bind = , F3, exec, swayosd-client --brightness=lower
# Volume
bind = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume=raise
bind = , XF86AudioLowerVolume, exec, swayosd-client --output-volume=lower
bind = , XF86AudioMute,        exec, swayosd-client --output-volume=mute-toggle
bind = , F8, exec, swayosd-client --output-volume=raise
bind = , F7, exec, swayosd-client --output-volume=lower
bind = , F6, exec, swayosd-client --output-volume=mute-toggle

# Mic
bind = , XF86AudioMicMute,    exec,  swayosd-client --input-volume=mute-toggle
#bind = , F9,    exec,  swayosd-client --input-volume=mute-toggle

#Playerctl
bind = , XF86AudioPlay, exec, swayosd-client --playerctl=play-pause
bind = , F10, exec, swayosd-client --playerctl=play-pause


